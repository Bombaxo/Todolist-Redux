
<footer id="footer" class="footer" >
  <span id="todo-count" class="todo-count">{{ countTodos }} items left</span>
  <ul id="filters" class="filters">
    <li>
      <a (click)="doFilter('SHOW_ALL')" [class.selected]="currentFilter == 'SHOW_ALL'">
        All
      </a>
    </li>
    <li>
      <a (click)="doFilter('SHOW_ACTIVE')" [class.selected]="currentFilter == 'SHOW_ACTIVE'">
        Active
      </a>
    </li>
    <li>
      <a (click)="doFilter('SHOW_COMPLETED')" [class.selected]="currentFilter == 'SHOW_COMPLETED'">
        Completed
      </a>
    </li>
  </ul>
  <button id="clear-completed" class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
